git:
  paging:
    colorArg: always
    pager: delta --paging=never --hunk-header-style=omit

gui:
  theme:
    activeBorderColor:
      - '#f5a97f'
      - bold
    inactiveBorderColor:
      - '#a5adcb'
    optionsTextColor:
      - '#8aadf4'
    selectedLineBgColor:
      - '#363a4f'
    cherryPickedCommitBgColor:
      - '#494d64'
    cherryPickedCommitFgColor:
      - '#f5a97f'
    unstagedChangesColor:
      - '#ed8796'
    defaultFgColor:
      - '#cad3f5'
    searchingActiveBorderColor:
      - '#eed49f'

  authorColors:
    '*': '#b7bdf8'

  nerdFontsVersion: "3"
  # showFileIcons: false

  # Window border style.
  # One of 'rounded' (default) | 'single' | 'double' | 'hidden'
  border: single

  showBottomLine: true
