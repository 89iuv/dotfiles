# BEGIN_KITTY_THEME
# Catppuccin-Macchiato
include current-theme.conf
# END_KITTY_THEME

# BEGIN_KITTY_FONTS
font_family      family='JetBrains Mono'
bold_font        family='JetBrains Mono' style=Bold
italic_font      family='JetBrains Mono' style=Italic
bold_italic_font family='JetBrains Mono' style='Bold Italic'
# END_KITTY_FONTS

# fonts
font_size 10.0
symbol_map U+e000-U+e00a,U+ea60-U+ebeb,U+e0a0-U+e0c8,U+e0ca,U+e0cc-U+e0d7,U+e200-U+e2a9,U+e300-U+e3e3,U+e5fa-U+e6b7,U+e700-U+e8ef,U+ed00-U+efc1,U+f000-U+f2ff,U+f000-U+f2e0,U+f300-U+f381,U+f400-U+f533,U+f0001-U+f1af0 Symbols Nerd Font Mono
modify_font cell_height 110%

# cursor
cursor_blink_interval 0

# mouse
# hide mouse when typing
mouse_hide_wait -1.0

# clipboard
copy_on_select clipboard

# performance
repaint_delay 16

# window
remember_window_size  no
initial_window_width  128c
initial_window_height 32c

window_padding_width 2

# system
# macos settings
macos_titlebar_color dark
macos_option_as_alt yes

# in wslg only x11 works
# linux_display_server X11
linux_display_server auto
