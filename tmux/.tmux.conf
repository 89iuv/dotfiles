# Status
set -g status-interval 1
set -g escape-time 40
set -g repeat-time 350
set -g display-time 1500

# Terminal colors
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',*:RGB'
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# settings
set -g history-limit 9000
set -g set-clipboard on
set -g mouse on
set -g allow-passthrough all
set -g visual-activity off
set -g focus-events on
set -g detach-on-destroy off
set -g mode-keys vi

# visual
set -g set-titles on
set -g set-titles-string "#S: #{window_name} at #H "
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# reload config file
bind r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# Change prefix key
unbind c-b
set-option -g prefix M-u
bind M-u send-prefix

# Overview
bind w choose-tree -Z

# Sessions
bind -n M-9 switch-client -p
bind -n M-0 switch-client -n

# Windows
bind c new-window

bind -n M-\, previous-window
bind -n M-\. next-window

bind -n M-\< swap-window -t -1\; select-window -t -1
bind -n M-\> swap-window -t +1\; select-window -t +1

bind -n M-1 select-layout even-horizontal
bind -n M-2 select-layout even-vertical
bind -n M-3 select-layout main-horizontal
bind -n M-4 select-layout main-horizontal-mirrored
bind -n M-5 select-layout main-vertical
bind -n M-6 select-layout main-vertical-mirrored
bind -n M-7 select-layout tiled

# Panes
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

bind V choose-tree -Z "join-pane -h -s "%%""
bind S choose-tree -Z "join-pane -v -s "%%""

bind b if-shell " [ #{window_panes} -gt '1' ] " { break-pane -a }

bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

bind -n M-H swap-pane -U
bind -n M-L swap-pane -D

# copy mode vim keybindings
bind "[" copy-mode \; send "0"

bind -T copy-mode-vi v send -X rectangle-off \; send -X begin-selection
bind -T copy-mode-vi C-q send -X rectangle-on \; send -X begin-selection

bind -T copy-mode-vi y send -X copy-selection
bind -T copy-mode-vi p send -X copy-pipe-and-cancel "tmux paste-buffer"

# scroll pane
bind C-u copy-mode -u \; send "0"
bind C-d copy-mode -d \; send "0"

# Popups
bind t display-popup -E -w 90% -h 90% -d "#{pane_current_path}" "btop"
bind g display-popup -E -w 90% -h 90% -d "#{pane_current_path}" "lazygit"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Configure Tmux
set -g status-position bottom
set -g status-style "bg=default"

# status left look and feel
set -g status-left-length 80
set -g status-left ""
set -ga status-left "#[fg=Color2]#{?client_prefix,#[fg=Color1]#[bold],} 󱗜 #S ┃ #[none]"

# status right look and feel
set -g status-right-length 80
set -g status-right " "
set -ga status-right "#[fg=Color8]┃ #[fg=Color4]󰉋 #[fg=Color7]#{b:pane_current_path} "
set -ga status-right "#[fg=Color8]┃ #[fg=Color5]󰍹 #[fg=Color7]#h "
set -ga status-right "#[fg=Color8]┃ #[fg=Color6]󰃶 #[fg=Color7]%Y-%m-%d #[fg=Color6]󰅐 #[fg=Color7]%H:%M "

# pane border
setw -g pane-active-border-style "fg=Color3,bg=default"
setw -g pane-border-style "fg=Color8,bg=default"

# popup style
set -g popup-border-style "fg=Color3,bg=default"

default_window_terminal="#[fg=Color8]󰆍 "
default_window_number="#[fg=Color8]#(~/.dotfiles/tmux/scripts/custom_number.sh '#I' 'dsquare')"
default_window_name="#[fg=Color8]#{?#{==:#{window_name},window},#{pane_current_command},#W}"
default_window_panes="#[fg=Color8]#(~/.dotfiles/tmux/scripts/custom_number.sh '#{window_panes}' 'hsquare')"
default_window_flags="#[fg=Color8]\
#[fg=Color8]#{?#{window_marked_flag},󰙒 ,}\
#[fg=Color8]#{?#{window_zoomed_flag},󰁌 ,}\
#[fg=Color8]#{?#{window_last_flag},,󰖰 }\
#[fg=Color8]#{?#{window_last_flag},󰖲 ,}\
"

current_window_terminal="#[fg=Color1]󰆍 "
current_window_number="#[fg=Color3]#(~/.dotfiles/tmux/scripts/custom_number.sh '#I' 'msquare')"
current_window_name="#[fg=Color7]#{?#{==:#{window_name},window},#{pane_current_command},#W}"
current_window_panes="#[fg=Color7]#(~/.dotfiles/tmux/scripts/custom_number.sh '#{window_panes}' 'hsquare')"
current_window_flags="\
#[fg=Color3]#{?#{window_marked_flag},󰙒 ,}\
#[fg=Color3]#{?#{window_zoomed_flag},󰁌 ,}\
#[fg=Color8]#{?#{window_active},󰖯 ,}\
"

# window status format
set -gF window-status-separator "#[fg=Color8]│"
set -g window-status-format " $default_window_terminal$default_window_number$default_window_name $default_window_panes$default_window_flags "
set -g window-status-style "bg=default"

# window status current format
set -g window-status-current-format " $current_window_terminal$current_window_number$current_window_name $current_window_panes$current_window_flags "
set -g window-status-current-style "bg=default"

# Bootstrap
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
