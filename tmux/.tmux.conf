# Status
set -g status-interval 1
set -g escape-time 40
set -g repeat-time 350
set -g display-time 1500

# Terminal colors
set -g default-terminal "tmux-256color"

set -as terminal-overrides ',*:RGB'
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# set image support
set -gq allow-passthrough all
set -g visual-activity off

# set terminal title
set -g set-titles on
set -g set-titles-string "#S: #{window_name} at #H "

# Enable clipboard
set -g set-clipboard on

# Enable gapeless window
set -g renumber-windows on

# Make index start from 1
set -g base-index 1
setw -g pane-base-index 1

# Set scrollback size
set -g history-limit 9000

# set foncus events on for nvim
set -g focus-events on

# Do not detach when destroying a session
set -g detach-on-destroy off

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# set vi mode globaly
setw -g mode-keys vi

# reload config file
bind r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# Change prefix key
unbind c-b
set-option -g prefix M-u
bind M-x send-prefix

# Overview
bind w choose-tree -Z

# Sessions
bind -n M-9 switch-client -p
bind -n M-0 switch-client -n

# Windows
bind c new-window

bind -n M-\, previous-window
bind -n M-\. next-window

bind -n M-\< swap-window -t -1\; select-window -t -1
bind -n M-\> swap-window -t +1\; select-window -t +1

bind -n M-1 select-layout even-horizontal
bind -n M-2 select-layout even-vertical
bind -n M-3 select-layout main-horizontal
bind -n M-4 select-layout main-horizontal-mirrored
bind -n M-5 select-layout main-vertical
bind -n M-6 select-layout main-vertical-mirrored
bind -n M-7 select-layout tiled

# Panes
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

bind V choose-tree -Z "join-pane -h -s "%%""
bind S choose-tree -Z "join-pane -v -s "%%""

bind b if-shell " [ #{window_panes} -gt '1' ] " { break-pane -a }

bind -r \} swap-pane -U
bind -r \{ swap-pane -D

bind d kill-pane

# copy mode vim keybindings
bind "[" copy-mode \; send "0"

bind -T copy-mode-vi v send -X rectangle-off \; send -X begin-selection
bind -T copy-mode-vi C-q send -X rectangle-on \; send -X begin-selection

bind -T copy-mode-vi y send -X copy-selection
bind -T copy-mode-vi p send -X copy-pipe-and-cancel "tmux paste-buffer"

# scroll pane
bind C-u copy-mode -u \; send "0"
bind C-d copy-mode -d \; send "0"

# Popups
bind -n M-t display-popup -E -w 90% -h 90% -d "#{pane_current_path}" "btop"
bind -n M-g display-popup -E -w 90% -h 90% -d "#{pane_current_path}" "lazygit"
bind -n M-s display-popup -E -w 90% -h 90% -d "#{pane_current_path}" "zsh"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'

# Configure Catppuccin
set -g @catppuccin_flavor "macchiato"
set -g @catppuccin_status_background "none" # none == default
set -g @catppuccin_pane_status_enabled "off"
set -g @catppuccin_pane_border_status "off"

# Style
set -g @custom_status_separator "#[fg=#{@thm_surface_2},bg=default,none]"
set -g @custom_status_inline "󱋱"
set -g @custom_text "#[fg=#{@thm_subtext_0}]"

# status left look and feel
set -g status-left-length 80
set -g status-left ""

# status left modules
set -ga status-left "#[fg=#{@thm_green}]#{?client_prefix,#[fg=#{@thm_red}]#[bold],} 󱗜 #S 󰅂  #[none]"

# status right look and feel
set -g status-right-length 160
set -g status-right ""

# status right modules
set -ga status-right "#{E:#{@custom_status_separator}}"
set -ga status-right "#[fg=#{@thm_blue}]#{E:#{@custom_status_inline}} 󰉋 #{E:#{@custom_text}}#{b:pane_current_path} "

set -ga status-right "#{E:#{@custom_status_separator}}"
set -ga status-right "#[fg=#{@thm_mauve}]#{E:#{@custom_status_inline}} #{?#([ -f "/.dockerenv" ] && echo true),󰒋 ,󰍹 }#{E:#{@custom_text}}#h "
set -ga status-right "#[fg=#{@thm_lavender}]#{E:#{@custom_status_inline}} 󱨰 #{E:#{@custom_text}}%Y-%m-%d "
set -ga status-right "#[fg=#{@thm_lavender}]#{E:#{@custom_status_inline}} 󰅐 #{E:#{@custom_text}}%H:%M "

# Bootstrap
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'

# Configure Tmux
set -g status-position bottom
set -g status-style "bg=#{@thm_mantle}"
set -g status-justify "left"

# pane border look and feel
setw -g pane-border-status off
setw -g pane-border-format ""
setw -g pane-active-border-style "fg=#{@thm_peach},bg=default"
setw -g pane-border-style "fg=#{@thm_overlay_2},bg=default"
setw -g pane-border-lines single

# popup style
setw -g popup-border-style "fg=#{@thm_peach},bg=default"

# command line look and feel
set -g message-style "bg=#{@thm_bg}, fg=#{@thm_fg}"
set -g message-command-style "bg=#{@thm_mantle}, fg=#{@thm_fg}"

default_window_terminal="#[fg=#{@thm_surface_1}]󰆍 "
default_window_number="#[fg=#{@thm_overlay_0}]#(~/.dotfiles/tmux/scripts/custom_number.sh '#I' 'dsquare')"
default_window_name="#[fg=#{@thm_overlay_0}]#{?#{==:#{window_name},window},#{pane_current_command},#W}"
default_window_panes="#[fg=#{@thm_surface_1}]#(~/.dotfiles/tmux/scripts/custom_number.sh '#{window_panes}' 'hsquare')"
default_window_flags="\
#{?#{window_last_flag},,󰖰 }\
#[fg=#8C806F]\
#{?#{window_last_flag},󰖲 ,}\
#{?#{window_marked_flag},󰙒 ,}\
#{?#{window_zoomed_flag},󰁌 ,}\
"

current_window_terminal="#[fg=#{@thm_maroon}]󰆍 "
current_window_number="#[fg=#{@thm_peach}]#(~/.dotfiles/tmux/scripts/custom_number.sh '#I' 'msquare')"
current_window_name="#[fg=#{@thm_fg}]#{?#{==:#{window_name},window},#{pane_current_command},#W}"
current_window_panes="#[fg=#{@thm_overlay_2}]#(~/.dotfiles/tmux/scripts/custom_number.sh '#{window_panes}' 'hsquare')"
current_window_flags="#[fg=#{@thm_yellow}]\
#{?#{window_active},󰖯 ,}\
#{?#{window_marked_flag},󰙒 ,}\
#{?#{window_zoomed_flag},󰁌 ,}\
"

# window status format
set -gF window-status-separator "#[fg=#{@thm_surface_2}]|"
set -g window-status-format " $default_window_terminal$default_window_number$default_window_name $default_window_panes$default_window_flags "
set -g window-status-style "bg=default"

# window status current format
set -g window-status-current-format " $current_window_terminal$current_window_number$current_window_name $current_window_panes$current_window_flags "
set -g window-status-current-style "bg=#{@thm_bg},bold"

# show startup screen
# Hook to run fastfetch on window creation if there's only one window
set-hook -g after-new-session 'send-keys " clear && fastfetch" C-m'
