# Status
set -g status-interval 1
set -g escape-time 10

# Terminal colors
set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-256color:RGB"

# Enable CSI u
set -g extended-keys on
set -sag terminal-features 'xterm*:extkeys'

# Enable focus events 
set-option -g focus-events on

# Change prefix key
unbind C-b
set-option -g prefix M-u
bind-key M-u send-prefix

# Switch windows
bind -n M-C-Right next-window
bind -n M-C-Left previous-window

# Switch pane
bind -n M-Left select-pane -L
bind -n M-Down select-pane -D
bind -n M-Up select-pane -U
bind -n M-Right select-pane -R

# Resize pane
bind -n M-S-Left resize-pane -L 1
bind -n M-S-Down resize-pane -D 1
bind -n M-S-Up resize-pane -U 1
bind -n M-S-Right resize-pane -R 1

# Split pane
bind v split-window -h
bind s split-window -v

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# reload config file
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"


# List of plugins
set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'catppuccin/tmux'

set -g @plugin 'tmux-plugins/tmux-battery'

# Config

# window format
set -g @catppuccin_window_left_separator "█"
set -g @catppuccin_window_right_separator "█ "
set -g @catppuccin_window_number_position "left"
set -g @catppuccin_window_middle_separator " | "
set -g @catppuccin_window_status_enable "no"
# set -g @catppuccin_window_status_icon_enable "yes"

# window default format
set -g @catppuccin_window_default_fill "none"
set -g @catppuccin_window_default_text "#{s#$USER#~:#{b:pane_current_path}}"
# set -g @catppuccin_window_default_text "#{b:pane_current_path}"

# window current format
set -g @catppuccin_window_current_fill "all"
set -g @catppuccin_window_current_text "#{s#$HOME#~:pane_current_path}"
# set -g @catppuccin_window_current_text "#{pane_current_path}"

# status modules list
# set -g @catppuccin_status_modules "application session battery host date_time"
set -g @catppuccin_status_modules "session battery date_time"
set -g @catppuccin_status_left_separator  "█"
set -g @catppuccin_status_right_separator "█"
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "yes"

# config for date_time module
# set -g @catppuccin_date_time_text "%Y-%m-%d %H:%M:%S"

# config for host module
set -g @catppuccin_host_text "#(whoami)@#h"

# bootstrap tpm
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
